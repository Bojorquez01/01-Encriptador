<!Doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1">
        <title>Challenge 1 - Encriptador</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div class="container">
            <header>
                <img src="imagenes/Logo.png" alt="Logo Alura"><h1 class="title">Encriptador de texto</h1>
            </header>
            <section class="left">
                <input class="area" id="inputText" type="text" placeholder="Ingrese el texto aqui">
            </section>
            <section class="right">
                <h2 class="encrypt" id="encrypt">Texto encriptado: </h2>
                <h2 class="decrypt" id="decrypt">Texto desencriptado: </h2>
                <p class="text-result" id="text-result"></p>
                <section id="hide" style="background: #FFFFFF;">
                    <div class="img-doll" id="img-doll">
                        <img class="background" id="background" src="imagenes/Muñeco.png" alt="Muñeco Alura">
                    </div>
                    <div class="h3">
                        <h3 class="background" id="background">No se encontro el texto a transformar</h3>
                    </div>
                    <div class="p">
                        <p class="background" id="background">Ingresa el texto a encriptar o a desencriptar</p>
                    </div>
                </section>
                <section class="copy-camp">
                    <input type="button" class="btn-copy" id="copy" value="Copiar">
                </section>
            </section>
            <section class="alert">
                <img class="img-alert" src="imagenes/Frame 1.png" alt="Alerta">
            </section>
            <section class="buttons">
                <button class="btn-encrypt">Encriptar</button>
                <button class="btn-decrypt">Desencriptar</button> 
                <button class="btn-clean">Limpiar</button>
            </section>
            <footer>
                <p class="footer">&copy Challenge Alura 2022 - Desarrollado por <strong>Oscar Alejandro Bojórquez Ruíz</strong></p>
                <a href="https://github.com/Bojorquez01"><img class="img-git" src="imagenes/git.png"></a>
                <a href="https://linkedin.com/in/OscarAlejandroBojorquezRuiz"><img class="img-lin" src="imagenes/lin.png"></a>
            </footer>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
